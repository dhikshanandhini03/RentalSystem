<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2e7d32; /* Dark green title */
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px #a5d6a7;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        a {
            text-decoration: none;
            color: #2e7d32;
            display: inline-block;
            margin: 15px;
            font-size: 1.2em;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }
        a:hover {
            background-color: #66bb6a;
            color: white;
            transform: scale(1.1) rotate(5deg);
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.4s;
        }
        a:hover::before {
            left: 100%;
        }
        .button-wave {
            animation: wave 1.5s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    {% if role == 'admin' %}
        <a href="{{ url_for('products') }}" class="button-wave">Manage Products</a><br>
    {% endif %}
    <a href="{{ url_for('request_product') }}" class="button-wave">Request Product</a><br>
    <a href="{{ url_for('rental_history') }}" class="button-wave">Rental History</a><br>
    <a href="{{ url_for('payment_history') }}" class="button-wave">Payment History</a><br>
    <a href="{{ url_for('logout') }}" class="button-wave">Logout</a>
</body>
</html>
